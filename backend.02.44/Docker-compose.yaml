version: "3.1"

services: 
  mongo:
    image: mongo:4.4.4
    restart: always
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: example

    volumes:
      - ./data/db:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
#    environment:
#      ME_CONFIG_MONGODB_ADMINUSERNAME: root
#      ME_CONFIG_MONGODB_ADMINPASSWORD: example

  apiapp:
    container_name: myapiapp
    image: fofware/firulais_backend:v0
    restart: always
    ports: 
      - 4400:4400
    environment:
#      MONGODB_USER: root
#      MONGODB_PASSWORD: example
      MONGODB_URI: mongodb://mongo/gestion

