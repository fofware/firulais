<input type="search" id="busca"
  aria-label="Search"
  class="form-control mr-sm-2"
  placeholder="Buscar por Nombre"
  name="searchItem"
  (input)="searchArticulos()"
  [(ngModel)]="searchItem">
<button *ngFor="let item of filterButtons"
  class="btn btn-outline-primary"
  [hidden]='!item.display'
  (click)="item.value = (item.value === item.show.length-1 ? 0 : item.value + 1);emitMsg(item)"
>
    <i class="{{item.show[item.value]}}">{{item.text}}</i>
</button>
