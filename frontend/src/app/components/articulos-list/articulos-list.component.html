<div class="sticky-top">
  <app-top-menu></app-top-menu>

  <app-articulo-card-select-header
    [filter]="filter"
    [filterButtons]='filterButtons'
    [searchItem]='searchItem'
    [order]='articuloOrder'
    [listaOrden]='listaOrden'
    (onButtonMsg)='buttonMsg($event)'
    (onCardSelectHeaderEvent)='filterEvent($event)'
    (onNewRegEvent)='newReg($event)'
  >
  </app-articulo-card-select-header>
</div>
<ng-template #modalData let-modal class="modal fade bd-example-modal-xl">
  <div class="modal-header">
    <div class="d-flex flex-row bd-highlight justify-content-between" style="width: 150px; height: 100%;">
      <div class="align-self-center">
        <div class="" class="d-flex flex-colum bd-highlight" style="width: 150px;">
          <img src="{{selectedArticulo.image}}" alt="" style="height: auto; width: 100%;">
        </div>
      </div>
    </div>
    <div class='d-flex flex-column w-100 bd-highlight'>
      <h4 class="modal-title" id="modal-basic-title">
        <span *ngIf="selectedArticulo.d_fabricante">{{selectedArticulo.fabricante}} </span>
        <span *ngIf="selectedArticulo.d_marca">{{selectedArticulo.marca}} </span>
        <span>{{selectedArticulo.name}} </span>
        <span *ngIf="selectedArticulo.d_especie">{{selectedArticulo.especie}} </span>
        <span *ngIf="selectedArticulo.d_edad">{{selectedArticulo.edad}} </span>
        <span *ngIf="selectedArticulo.d_raza">{{selectedArticulo.raza}} </span>
        <span *ngIf="selectedArticulo.d_rubro">{{selectedArticulo.rubro}} </span>
        <span *ngIf="selectedArticulo.d_linea">{{selectedArticulo.linea}} </span>

        <!--
        {{selectedArticulo.fullName}}
        -->

      </h4>
      <div class="input-group input-group-sm mb-1 mt-1">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="far fa-image"></i></span>
        </div>
        <input type="text" class="form-control" name="image" placeholder="Imagen del Producto"
          [(ngModel)]="selectedArticulo.image">
      </div>
      <div class="input-group input-group-sm mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-cloud"></i></span>
        </div>
        <input type="text" class="form-control form-control-sm" name="url" placeholder="Url del fabricante"
          [(ngModel)]="selectedArticulo.url">
      </div>
      <div class="input-group input-group-sm mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
        </div>
        <input type="text" class="form-control form-control-sm" name="tags" placeholder="Tags"
          [(ngModel)]="selectedArticulo.tags">
      </div>
        <div class="card">
          <div class="row">
            <!--div class="col-4"-->
              <div class="input-group mb-1 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <input type="text" class="form-control form-control-sm" name="fabricante" placeholder="Fabricante"
                  [(ngModel)]="selectedArticulo.fabricante">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <input type="checkbox" name="d_fabricante"
                      [(ngModel)]="selectedArticulo.d_fabricante">
                  </div>
                </div>
              </div>
            <!--/div-->
            <!--div class="col-4"-->
              <div class="input-group mb-1 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <input type="text" class="form-control form-control-sm" name="marca" placeholder="Marca"
                  [(ngModel)]="selectedArticulo.marca">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <input type="checkbox" name="d_marca" [(ngModel)]="selectedArticulo.d_marca">
                  </div>
                </div>
              </div>
            <!--/div-->
            <!--div class="col-4"-->
              <div class="input-group mb-1 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <input type="text" class="form-control form-control-sm" name="rubro" placeholder="Rubro"
                  [(ngModel)]="selectedArticulo.rubro">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <input type="checkbox" name="d_rubro" [(ngModel)]="selectedArticulo.d_rubro">
                  </div>
                </div>
              </div>
            <!--/div-->
            <!--div class="col-4"-->
              <div class="input-group mb-1 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <input type="text" class="form-control form-control-sm" name="linea" placeholder="Linea"
                  [(ngModel)]="selectedArticulo.linea">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <input type="checkbox" name="d_linea" [(ngModel)]="selectedArticulo.d_linea">
                  </div>
                </div>
              </div>
            <!--/div-->
            <!--div class="col-4"-->
              <div class="input-group mb-1 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <input type="text" class="form-control form-control-sm" name="especie" placeholder="Especie"
                  [(ngModel)]="selectedArticulo.especie">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <input type="checkbox" name="d_especie" [(ngModel)]="selectedArticulo.d_especie">
                  </div>
                </div>
              </div>
            <!--/div-->
            <!--div class="col-4"-->
              <div class="input-group mb-1 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <input type="text" class="form-control form-control-sm" name="edad" placeholder="Edad"
                  [(ngModel)]="selectedArticulo.edad">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <input type="checkbox" name="d_edad" [(ngModel)]="selectedArticulo.d_edad">
                  </div>
                </div>
              </div>
            <!--/div-->
            <!--div class="col-4"-->
              <div class="input-group mb-1 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <input type="text" class="form-control form-control-sm" name="raza" placeholder="Raza"
                  [(ngModel)]="selectedArticulo.raza">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <input type="checkbox" name="d_raza" [(ngModel)]="selectedArticulo.d_raza">
                  </div>
                </div>
              </div>
            <!--/div-->
            <!--div class="col-4"-->
              <div class="input-group mb-1 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <input type="text" class="form-control form-control-sm" name="name" placeholder="Nombre del Artículo"
                  [(ngModel)]="selectedArticulo.name">
              </div>
            <!--/div-->
            <!--div class="col-4"-->
              <div class="form-check col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <input class="form-check-input" type="checkbox" name="private_web"
                  [(ngModel)]="selectedArticulo.private_web">
                <label for="">Private Web</label>
              </div>
            <!--/div-->
          </div>
        </div>
        </div>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="product-card" *ngFor="let ite of prodList;index as i;">
      <nav>
        <i class="pesable fa fa-balance-scale fa-fw fa-2x" aria-hidden="true" [hidden]="!ite.pesable"></i>
        <i class="pesable fas fa-box fa-2x" aria-hidden="true" [hidden]="!(ite.parent !== null && ite.pVenta && ite.pCompra)"></i>
        <div class="imgbox">
          <img class="caja-img" src="{{ite.image}}" alt="">
        </div>
      </nav>
      <article >
      <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <div class="row">
              <div class="col-12">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].name" placeholder="Nombre"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].name">
              </div>
            </div>
            <div class="row">
              <div class="col-6 pr-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].contiene" placeholder="Contiene"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].contiene">
              </div>
              <div class="col-6 pl-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].unidad" placeholder="Unidad"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].unidad">
              </div>
              <div class="col-12">
                <select class="form-control form-control-sm mb-1" name="prodList[{{i}}].parent" aria-placeholder="de Articulo"
                  (change)="eventos('change');prodList[i].changed=true;" [(ngModel)]="prodList[i].parent">
                  <option value="{{pack.id}}" *ngFor="let pack of unidades;">
                    {{pack.name}}
                  </option>
                </select>
              </div>
              <div class="col-12">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].image" placeholder="url imagen"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].image">
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 no-gutters">
            <div class="row">
              <div class="col-6 pr-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].compra" placeholder="compra"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].compra">
              </div>
              <div class="col-6 pl-1 ">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].reposicion" placeholder="Reposicion"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].reposicion">
              </div>
              <div class="col-6 pr-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].margen" placeholder="Margen"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].margen">
              </div>
              <div class="col-6 pl-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].precio" placeholder="precio vta"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].precio">
              </div>
              <div class="col-6 pr-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].iva" placeholder="% IVA"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].iva">
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <div class="row">
              <div class="col-6 pr-1">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prodList[{{i}}].pesable"
                    name="prodList[{{i}}].pesable" (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].pesable">
                  <label class="form-check-label" for="prodList[{{i}}].pesable">
                    <i class="fa fa-balance-scale fa-fw" aria-hidden="true"></i>
                  </label>&nbsp;
                </div>
              </div>
              <div class="col-6 pl-1">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prodList[{{i}}].servicio"
                    name="prodList[{{i}}].servicio" (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].servicio">
                  <label class="form-check-label" for="prodList[{{i}}].servicio">
                    Servicio
                  </label>&nbsp;
                </div>
              </div>
              <div class="col-6 pr-1">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prodList[{{i}}].pCompra"
                    name="prodList[{{i}}].pCompra" (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].pCompra">
                  <label class="form-check-label" for="prodList[{{i}}].pCompra">
                    Compra
                  </label>&nbsp;
                </div>
              </div>
              <div class="col-6 pl-1">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="prodList[{{i}}].pVenta"
                    name="prodList[{{i}}].pVenta" (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].pVenta">
                  <label class="form-check-label" for="prodList[{{i}}].pVenta">
                    Venta
                  </label>&nbsp;
                </div>
              </div>
              <div class="col-6 pr-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].codigo" placeholder="Código de Barras"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].codigo">
              </div>
              <div class="col-6 pl-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].plu" placeholder="PLU"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].plu">
              </div>
              <div class="col-6 pr-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].stock" placeholder="Stock"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].stock">
              </div>
              <div class="col-6 pl-1">
                <input type="text" class="form-control form-control-sm mb-1" name="prodList[{{i}}].stockMin" placeholder="Stock Min"
                  (change)="prodList[i].changed=true" [(ngModel)]="prodList[i].stockMin">
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="float-right" [hidden]="!prodList[i].changed">
              <button class="btn btn-primary" (click)="updateProducto(i,prodList[i])">
                <i class="fa fa-plus"></i>
              </button>
            </div>
            <div class="float-right">
              <button class="btn btn-danger" (click)="delProducto(i)">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      </div>
      </article>
    </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Cancel')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
<div class="card-container">
  <div *ngFor="let articulo of articuloList; index as i;" class="card">
    <app-articulo-card-view-uno [articulo]='articulo' [idx]=i [publico]='publico'
      (onSelectArticulo)='SelectEvent($event, modalData)'></app-articulo-card-view-uno>
  </div>
</div>
