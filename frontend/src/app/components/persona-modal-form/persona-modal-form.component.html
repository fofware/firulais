<div class="modal-header">
  <div class='d-flex flex-column w-100 bd-highlight'>
    <h4 class="modal-title" id="modal-basic-title">
      <span >{{selectedPersona.apellido }} </span>
      <span >{{selectedPersona.nombre }} </span>
    </h4>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">×</span>
  </button>
</div>

<div class="modal-body">
  <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-tabs justify-content-center">
    <li [ngbNavItem]="1">
      <a ngbNavLink><b>Articulo</b></a>
      <ng-template ngbNavContent>
          <div>
            <div class="row">
              <div class="input-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="input-group-prepend">
                  <div class="input-group-text setw">Apellidos</div>
                </div>
                <input type="text" class="form-control" name="apellido" placeholder="Apellidos"
                  [(ngModel)]="selectedPersona.apellido">
              </div>
              <div class="input-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="input-group-prepend">
                  <div class="input-group-text setw">Nombres</div>
                </div>
                <input type="text" class="form-control" name="nombre" placeholder="Nombres"
                  [(ngModel)]="selectedPersona.nombre">
              </div>
            </div>
              <div class="row">
                <div class="input-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                  <div class="input-group-prepend">
                    <div class="input-group-text setw">Dirección</div>
                  </div>
                  <input type="text" class="form-control" name="direccion" placeholder="Dirección"
                    [(ngModel)]="selectedPersona.direccion">
                </div>
                <div class="input-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                  <div class="input-group-prepend">
                    <div class="input-group-text setw">Localidad</div>
                  </div>
                  <input type="text" class="form-control" name="localidad" placeholder="Localidad"
                    [(ngModel)]="selectedPersona.localidad">
                </div>
                <div class="input-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text setw">Provincia</div>
                  </div>
                  <input type="text" class="form-control" name="provincia" placeholder="Provincia"
                    [(ngModel)]="selectedPersona.provincia">
                </div>
                <div class="input-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text setw">Cod.Postal</div>
                  </div>
                  <input type="text" class="form-control" name="zipcode" placeholder="Cod-Pos"
                    [(ngModel)]="selectedPersona.zipcode">
                </div>
                <div class="input-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text setw">País</div>
                  </div>
                  <input type="text" class="form-control" name="pais" placeholder="País"
                    [(ngModel)]="selectedPersona.pais">
                </div>
              </div>
              <div class="row">
                <div class="input-group col-sm-12 col-md-12 col-lg-8 col-xl-6">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="far fa-envelope"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control" name="email" placeholder="e-mail"
                    [(ngModel)]="selectedPersona.email">
                </div>
                <div class="input-group col-sm-12 col-md-6 col-lg-4 col-xl-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-phone"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control" name="fijo" placeholder="Teléfono Fijo"
                    [(ngModel)]="selectedPersona.fijo">
                </div>
                <div class="input-group col-sm-12 col-md-6 col-lg-4 col-xl-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-mobile-alt"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control" name="celular" placeholder="Celular"
                    [(ngModel)]="selectedPersona.celular">
                </div>
              </div>
          </div>
      </ng-template>
    </li>

  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="checkData() ? activeModal.close('Cancel') : ''">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="saveData();">Save</button>
</div>
