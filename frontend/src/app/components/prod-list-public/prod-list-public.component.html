  <app-prod-card-view-dos
    class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-4 no-gutters"

    [articulo]='articulo'
    cmpTipo='venta'
    [showStock]='showStock'
    (click)="selected(articulo)"
  ></app-prod-card-view-dos>
</div>
