<div class="form-inline">
  <select name="compareOp"
  class="form-control mr-1"
  style="max-width: 60px;"
  [(ngModel)]="cmp.op"
  (change)='cambioCmp()'>
  <option value='$gte'>&gt;=</option>
  <option value='$eq'>=</option>
  <option value='$lte'>&lt;=</option>
</select>
<input type="text" id="compareValue" class="form-control" style="width: 60px;" placeholder="valor"
  name="compareValue"
  [(ngModel)]="cmp.value"
  (change)='cambioCmp()'>

</div>
