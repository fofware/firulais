<div class="container">
  <div class="card">
    <h3 class="card-header">Register</h3>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-6">
            <label>Nombres</label>
            <input type="text" formControlName="nombre" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
            <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
              <div *ngIf="f.nombre.errors.required">Nombre es requerido</div>
            </div>
          </div>
          <div class="form-group col-6">
            <label>Apellidos</label>
            <input type="text" formControlName="apellido" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }" />
            <!--div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
              <div *ngIf="f.apellido.errors.required">Apellidos es requerido</div>
            </div-->
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" (blur)="checkEmail()" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email es requerido</div>
            <div *ngIf="f.email.errors.email">Email debe ser una dirección de Email válida</div>
          </div>
        </div>
        <!--div class="form-group">
          <label>WhatsApp</label>
          <input type="text" formControlName="whatsapp" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.whatsapp.errors }" />
          <div *ngIf="submitted && f.whatsapp.errors" class="invalid-feedback">
            <div *ngIf="f.whatsapp.errors.required">WhatsApp is required</div-->
            <!--div *ngIf="f.whatsapp.errors.email">Email must be a valid email address</div-->
          <!--/div>
        </div-->
        <div class="form-row">
          <div class="form-group col">
            <label>Clave</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group col">
            <label>Confirmar Clave</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
          </div>
        </div>
        <!--div class="form-group form-check">
          <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
            [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
          <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
          <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
        </div-->
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
          <a routerLink="../signin" href="" class="btn btn-link">Cancelar</a>
        </div>
      </form>
    </div>

  </div>
</div>
